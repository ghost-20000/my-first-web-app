<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連打バトル - reddsec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html" class="back-link">← Portal Home</a>

    <h1>🔥 連打バトル 🔥</h1>
    
    <div id="login-area">
        <input type="text" id="username" placeholder="名前を入れてね" autocomplete="nickname">
        <button id="start-btn" onclick="prepareGame()">スタート！</button>
    </div>

    <div id="game-area" style="display:none;">
        <h2 id="timer">残り時間: 10.00</h2>
        <h1 id="current-score">0</h1>
        
        <div id="action-display" style="min-height: 150px; display: flex; align-items: center; justify-content: center;">
            <div id="countdown-number" style="display:none;"></div>
            <button id="tap-btn" onclick="countUp()" style="display:none;">ここを連打！</button>
        </div>
    </div>

    <div id="result-area" style="display:none;">
        <h2 class="finish-text">FINISH!</h2>
        <p>あなたのスコア: <span id="final-score">0</span></p>
        <div id="result-actions">
            <button class="retry-btn" onclick="location.reload()">もう一度挑戦！</button>
        </div>
    </div>

    <div class="search-box">
        <label for="search-name" class="search-label">🔍 ユーザーの最高スコアを検索</label>
        <div class="search-flex">
            <input type="text" id="search-name" placeholder="名前を入力...">
            <button onclick="searchUserScore()">検索</button>
        </div>
        <div id="search-result"></div>
    </div>

    <div id="score-board">
        <h3>🏆 ランキング (TOP 10)</h3>
        <ul id="ranking-list">
            <li>読み込み中...</li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
